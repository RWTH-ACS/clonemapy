stages:
    - build
    - deploy

benchmarkbuild:
  stage: build
  script:
    - docker build -f docker/Dockerfile -t benchmark .

benchmarkdeploy:
  stage: deploy
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.git.rwth-aachen.de
    - docker tag benchmark registry.git.rwth-aachen.de/acs/public/cloud/mas/cmapy/benchmark
    - docker push registry.git.rwth-aachen.de/acs/public/cloud/mas/cmpay/benchmark
